  <div class="modal fade" id="settingModal" tabindex="-1" aria-labelledby="settingModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="settingModalLabel">Settings</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <b><label class="form-label">Selected matchers</label></b>
              {% for matcher in configuration['matchers'] %}
                <br>
                {{ matcher }}
              {% endfor %}
            </div>
            <hr class="border-2 border-top">
            <div class="mb-3">
              <b><label class="form-label">Cutoff threshold</label></b> <br>
              <input type="range" value="0" min="0" max="1" step="0.01" oninput="this.nextElementSibling.value = this.value" orient="vertical" name="threshold" id="threshold">
                <output>{{ configuration['cutoff'] }}</output>
            </div>
            <hr class="border-2 border-top">
            <div class="mb-3">
              <b><label class="form-label">Method</label></b>
              <select class="form-select" aria-label="Default select example">
                <option value="multiplicative">Multiplicative Weight Update Method</option>
                <option value="reinforcement">Reinforcement Learning</option>
                <option value="linear">Linear Programming</option>
                <option value="machine">Machine Learning</option>
              </select>
            </div>
            <hr class="border-2 border-top">
            <div class="mb-3">
              <b><label class="form-label">Data space</label></b> <br>
              {{ configuration['dataspace'] }}
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  {% block content %}
  {% endblock %}
