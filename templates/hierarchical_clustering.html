{% extends "frame.html" %}
{% block content %}
  {% if (success) %}
    <div class="container alert alert-success" role="alert" style="display:none">
      <strong>Success!</strong> Columns are clustered
    </div>
  {% endif %}
  <div class="container" style="margin-top:80px">
    <h2 class="text-center"><b>Hierarchical clustering</b></h2>
    <form action="{{ url_for('cluster') }}" method="post" style="margin-bottom:50px; margin-top:50px">
      <div class="form-group">
        <pre id="json">
          {{ weights }}
        </pre>
      </div>
      <div class="form-group">
        <label for="relationID"><b>The arguments shown above is correct</b></label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="correct" id="correct1" value="true" required>
          <label class="form-check-label" for="correct1">
            Yes
          </label>
        </div>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Cluster columns</button>
    </form>
  </div>
  {% if (success) %}
    <script>
      window.setTimeout(function() {
          $(".alert").slideDown(250).delay(2000).fadeTo(250, 0).slideUp(250, function(){
            $(this).remove(); 
          });
      }, 1000);
    </script>
  {% endif %}
{% endblock %}
