{% extends "frame.html" %}
{% block content %}
  <div class="container text-start" style="margin-top:80px">
    <h2>Ordered</h2>
    <ul >
      {% for match in nodes %}
        <li>{{ match['id'] }} &nbsp; {{ match['from'] }} &nbsp; {{ match['to'] }} &nbsp; {{ match['score'] }}</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
